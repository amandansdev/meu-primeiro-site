<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register: Parque Aquático DIVERSE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="centro">
        <img src="imagens/diverse-removebg-preview.png" alt="logo-site" width="200px">
    </div>
    <div class="fundo-register">
        <div class="centro">
            <br>
            <br>
            <br>
            <form action="#">
            <label for="firstname"> NOME </label><BR>
            <input type="text" name="firstname" id="fisrtnameInput" placeholder="NOME"><br>
            <br>
            <label for="lastname"> SOBRENOME </label><br>
            <input type="text" name="lastname" id="lastnameInput" placeholder="SOBRENOME"><br>
            <br>
            <label for="email"> EMAIL </label><br>
            <input type="email" name="email" id="emailInput" placeholder="E-MAIL"><br>
            <br>
            <label for="emailConfirm"> CONFIRME O EMAIL </label><br>
            <input type="email" name="emailConfirm" id="emailConfirmInput" placeholder="CONFIRME SEU E-MAIL"><br>
            <br>
            <label for="senhaInput"> SENHA </label><br>
            <input type="password" name="senha" id="senhaInput" placeholder="SENHA COM 8 CARACTERES"><br>
            <br>

            <label for="confirmsenhaInput"> CONFIRME SUA SENHA </label><br>
            <input type="password" name="senhaconfirma" id="confirmsenhaInput" placeholder="CONFIRME SUA SENHA"><br>
            <br>
            <label for="opcao"> GÊNERO </label><br>
            <br>
            <input type="radio" name="opcao" id="masculinoCheck">
            <label for="masculinoCheck"> MASCULINO </label><br>
            <input type="radio" name="opcao" id="femininoCheck" style="margin-right: 20px;">
            <label for="femininoCheck"> FEMININO </label><br>
            <input type="radio" name="opcao" id="outroCheck" style="margin-right: 40px;">
            <label for="masculinoCheck"> OUTRO </label>
            <br>
            <br>
            <br>
            <button id="buttonRegister" type="submit">  REGISTER </button>
            </form>
        
    </div>
<script src="script.js"></script>
</body>
</html>
