<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Formulário de Contato</title>

<style>
form {
        max-width: 400px;
        margin: 0 auto;
    }
    input[type="text"], input[type="email"], input[type="tel"], input[type="submit"] {
        display: block;
        margin-bottom: 10px;
        width: 100%;                                    
        padding: 8px;
        box-sizing: border-box;
    }
</style>
</head>

<body style="background-image: url(imagens/kid-playing.jpg);">
    <A href="index.html"><button> VOLTAR </button></A>
        <div class="imagem-logo">
            <img src="imagens/diverse-removebg-preview.png" width="320" height="320">
            </div>
            <h4 style="text-align: center; font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif, Helvetica, sans-serif; font-size: 40pt;">ENTRE EM CONTATO CONOSCO</h4>
        <form action="#" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
    
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>
    
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

    
            <label for="codigo_verificacao">Código de Verificação:</label>
            <input type="text" id="codigo_verificacao" name="codigo_verificacao" required>


            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
    
</html>
